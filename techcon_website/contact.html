<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #00274D;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
    }
    .contact-info {
      margin-bottom: 30px;
    }
    .contact-info a {
      color: #00274D;
      text-decoration: none;
    }
    .social-links a {
      display: inline-block;
      margin-right: 10px;
      color: #00274D;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 20px;
      border-radius: 8px;
    }
    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #00274D;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
    footer {
      background-color: #00274D;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <div class="social-links">
        <p>Follow us:</p>
        <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
        <a href="https://facebook.com/techcon" target="_blank">Facebook</a>
        <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
      </div>

      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.2798821646!2d-74.25986509851257!3d40.69767006443851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1b7b5a9e2d5e7b7c!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        title="TechCon 2024 Venue Location">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright Â© 2024 TechCon Conference. All rights reserved.</p>
  </footer>

</body>
</html>
